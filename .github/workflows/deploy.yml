run: |
          # ---------------------------------------------------
          # LOGIC SWITCH
          # ---------------------------------------------------
          
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # --- ATM 10 (NeoForge) ---
            echo "Branch is MAIN. Configured for ATM 10 (Dynamic Pack Manager)."
            TARGET_ID="$PROD_ID"
            
            # COMMAND FOR 'DYNAMIC PACK MANAGER'
            # Syntax: /dynamicpack add <name> <url> <required> [message]
            # We call it "main_pack". The mod should update it if the URL changes.
            CMD="dynamicpack add main_pack \\\"$PACK_URL\\\" true \\\"Pack Updated!\\\""

          else
            # --- EXISTING SERVER (Fabric) ---
            echo "Branch is TEST. Configured for Test Server (Better Server Packs)."
            TARGET_ID="$TEST_ID"
            
            # COMMAND FOR 'BETTER SERVER PACKS'
            # Syntax: /pack set "url" push
            CMD="pack set \\\"$PACK_URL\\\" push"
          fi

          # ---------------------------------------------------
          # SENDING
          # ---------------------------------------------------

          echo "Waiting 15 seconds for GitHub to process file..."
          sleep 15

          echo "Sending command to Server ID: $TARGET_ID"
          echo "Command: $CMD"

          curl -X POST "$PANEL_URL/api/client/servers/$TARGET_ID/command" \
            -H "Authorization: Bearer $API_KEY" \
            -H "Content-Type: application/json" \
            -H "Accept: Application/vnd.pterodactyl.v1+json" \
            -d "{\"command\": \"$CMD\"}"
