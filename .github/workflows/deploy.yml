name: Deploy Resource Pack

on:
  push:
    # Trigger on BOTH branches
    branches: ["main", "test"]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Clean Workspace
        run: rm -rf *

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Zip
        run: sudo apt-get install zip -y || echo "Zip likely already installed"

      - name: Zip Resource Pack
        run: zip -r resourcepack.zip . -x "*.git*" ".github*"

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          # We add the branch name to the tag so releases don't conflict
          tag_name: ${{ github.ref_name }}-v${{ github.run_number }}
          name: ${{ github.ref_name }} Pack v${{ github.run_number }}
          files: resourcepack.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Correct Server
        env:
          PANEL_URL: ${{ secrets.PTERODACTYL_URL }}
          API_KEY: ${{ secrets.PTERODACTYL_KEY }}
          # Load BOTH IDs so we can pick one
          TEST_ID: ${{ secrets.SERVER_ID }}
          PROD_ID: ${{ secrets.ATM10_SERVER_ID }}
          # Build the download link dynamically
          PACK_URL: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}-v${{ github.run_number }}/resourcepack.zip
        run: |
          # ---------------------------------------------------
          # LOGIC SWITCH: Check which branch we are on
          # ---------------------------------------------------
          
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Branch is MAIN. Deploying to ATM 10 (Production)."
            TARGET_ID="$PROD_ID"
          else
            echo "Branch is TEST. Deploying to Existing Server (Test)."
            TARGET_ID="$TEST_ID"
          fi

          # ---------------------------------------------------
          # SEND COMMAND
          # ---------------------------------------------------
          
          # Command for Better Server Packs (Fabric/NeoForge)
          CMD="pack set \\\"$PACK_URL\\\" push"

          echo "Waiting 15 seconds for GitHub..."
          sleep 15

          echo "Sending command to Server ID: $TARGET_ID"

          curl -X POST "$PANEL_URL/api/client/servers/$TARGET_ID/command" \
            -H "Authorization: Bearer $API_KEY" \
            -H "Content-Type: application/json" \
            -H "Accept: Application/vnd.pterodactyl.v1+json" \
            -d "{\"command\": \"$CMD\"}"
